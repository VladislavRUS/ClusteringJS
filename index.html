<html>
<head>
    <title></title>
    <link href="style.css" rel="stylesheet">
    <link href="materialize/css/materialize.css" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?lang=tr_TR" type="text/javascript"></script>
</head>
<body>
<div class="first-container">

    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <div id="info"></div>


    <div class="progress blue lighten-4" id="progress-bar">
        <div class="determinate blue accent-2"></div>
    </div>


    <div id="buttons-block">
        <a class="waves-effect waves-light btn blue blue accent-2" id="worked">Минимальное дерево</a>
        <a class="waves-effect waves-light btn blue blue accent-2" id="kmeans">KMeans</a>
        <a class="waves-effect waves-light btn blue blue accent-2" id="closest">Ближайшие</a>
    </div>

    <div id="optimizations">
        <input id="clustersNumber" type="text" placeholder="Задайте количество кластеров*">
        <input id="stationCost" type="text" placeholder="Задайте стоимость одного КП**" style="display: none">
        <input id="kmCost" type="text" placeholder="Задайте стоимость одного километра дороги***"
               style="display: none;">

        <p>*если не задан параметр К, алгоритм автоматически подберет лучшее количество</p>
        <!--  <p>**по умолчанию стоимость КП равна 0</p>
          <p>***по умолчанию стоимость 1 км равна 1</p>-->
    </div>

</div>

<div class="main-container">
    <div id="result-block">
        <p id="result-text"></p>
        <div class="margin-sm">
            <a class="waves-effect waves-light btn blue blue accent-2" id="return">Назад</a>
            <a class="waves-effect waves-light btn blue blue accent-2" id="mapBtn">Посмотреть на карте</a>
        </div>
    </div>
    <div id="map" style="width: 100%; height: 100%; position: relative; margin: auto"></div>
    <canvas id="canvas"></canvas>
    <div id="charts">
        <div id="chart"></div>
        <div id="sum"></div>
        <div id="sumSize"></div>
        <div id="averageInAverage"></div>
        <div id="averageInClusterN"></div>
        <div id="averageInClusterK"></div>
        <div id="idx"></div>
    </div>
</div>
<!--
<div id="result" style="width: 1500px; height: 1500px"></div>-->

<script src="jquery-3.1.1.min.js"></script>
<script src="materialize/js/materialize.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="data.js"></script>
<script src="util.js"></script>
<script src="app.js"></script>
<script src="actions.js"></script>
</body>
</html>
